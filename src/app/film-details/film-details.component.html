<div *ngIf="film; else loading">
  <div class="picture">
      <img src="{{ domain + film.poster }}" width="200px">
  </div>
  <div class="describe">
    <h1>{{ film.title }} ({{ film.relaseDate }})</h1>
    <p>{{ film.description }}</p>
    <button type="button" (click)="back()">Cofnij</button>
  </div>
</div>
